<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Register Yourself</p>
                </div>
<form #userForm="ngForm" ngNativeValidate  (ngSubmit)="onSave(userForm.value)" >
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" placeholder="Your Name *" value="" [(ngModel)]="name" required>
                            </div>
                     	    <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Number *" value="" name="mobile_no" [(ngModel)]="mobile_no" required>
                            </div>
                     	    <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your email *" value="" [(ngModel)]="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your Skills *" value="" [(ngModel)]="skills" name="skills" required> 
                            </div>

                     </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your User Handler*" value="" [(ngModel)]="user_id" name="user_id" required> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Password *" value="" [(ngModel)]="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Confirm Password *" value="" required>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your Motto *" value="" [(ngModel)]="motto" name="motto" required> 
                            </div>
                        </div>
                    </div>
</div>

                    <button type="submit" class="btnSubmit">Submit</button>
</form>

            </div>
        </div>

<br><br>
